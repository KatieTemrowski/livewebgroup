<html>
	<head>
        <title>Mafia</title>
        <link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src=./chat.js></script>	
	</head>
 <body>
 <div id="messages">
     <h1 id="timer">Welcome to Mafia Chat</h1>
 </div>
 <input type="text" id="message" name="message" onkeydown="if(event.keyCode == 13){sendmessage(document.getElementById('message').value);}">
 <input type="submit" value="message" onclick="sendmessage(document.getElementById('message').value);">
<input type="text" id="target" name="target" onkeydown="if(event.keyCode == 13){setTarget(document.getElementById('target').value);}">
<input type ="submit" value="target" onclick="setTarget(document.getElementById('target').value);">
 </body>
</html>
